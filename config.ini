[simulation]
# ابعاد دنیای شبیه‌سازی (تعداد خانه‌های گرید)
width = 50
height = 30
# مسیر فایل نقشه که موانع و نقاط شروع از آن خوانده می‌شود
# نقشه simple_map.json شامل 3 پهپاد و چند مانع است.
map_file = data/maps/simple_map.json
# تعداد پهپادها (این مقدار فقط زمانی استفاده می‌شود که نقشه فاقد اطلاعات پهپاد باشد)
num_drones = 3

[renderer]
# ابعاد پنجره نمایش بر حسب پیکسل
screen_width = 1280
screen_height = 800
# اندازه هر خانه گرید بر حسب پیکسل
cell_size = 20
# فریم بر ثانیه (سرعت اجرای شبیه‌سازی و نمایش)
fps = 30
# مسیر فایل فونت برای نمایش متن (فونت وزیرمتن برای فارسی مناسب است)
font_path = assets/fonts/Vazirmatn-Regular.ttf
font_size = 18

[logging]
# نام فایل لاگ
log_file = data/simulation_logs/sim_run.log
# سطح لاگ‌برداری (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

[drone_properties]
# سرعت حرکت پهپاد (واحد گرید در ثانیه)
speed = 5.0
# مدل باتری
battery_model = basic
